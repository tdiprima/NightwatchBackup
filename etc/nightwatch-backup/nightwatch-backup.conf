# Identity
BACKUP_NAME="prod-core"
# Root directories
BACKUP_ROOT="/srv/backups"
SNAPSHOT_DIR="/srv/backups/snapshots"

# Sources (space-separated; quote paths with spaces in a real build)
SOURCES="/etc /home /var/www /opt/apps"

# Excludes
EXCLUDES_FILE="/etc/nightwatch-backup/excludes.txt"

# Rsync reliability
RSYNC_RETRIES=3
RSYNC_RETRY_SLEEP=5

# Verification
ENABLE_CHECKSUMS=1
ENABLE_VERIFY=1

# Archive packaging (optional)
ENABLE_TAR_ARCHIVE=0
TAR_COMPRESSION="gzip"   # gzip|zstd|none
TAR_EXT=".gz"

# Retention
RETENTION_KEEP_LAST=21

# Remote sync (optional)
ENABLE_REMOTE_SYNC=0
REMOTE_TARGET="backupuser@backuphost:/data/nightwatch-backup"

# Email (optional)
ENABLE_EMAIL=0
EMAIL_TO="ops@example.com"
